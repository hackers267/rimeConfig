recognizer:
  patterns:
    email: "^[a-z][-_.0-9a-z]*@.*$"
    reverse_lookup: "`[a-z]*'?$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    punct: "^/([0-9]0?|[A-Za-z]+)$"
reverse_lookup:
  dictionary: luna_pinyin
  preedit_format:
    - "xform/([nljqxy])v/$1ü/"
  prefix: "`"
  suffix: "'"
  tips: "〔拼音〕"
schema:
  author:
    - "發明人 陳愛文先生"
    - "http://bbs.bxmfans.com/forum.php"
  description: |
    表形碼26J
    QQ:12114053
    
  name: "表形碼26J"
  schema_id: bxm26J
  version: 0.8
speller:
  alphabet: abcdefghjiklmnopqrstuvwxyz
  delimiter: "`"
switches:
  - name: ascii_mode
    reset: 0
    states: ["中文", "西文"]
  - name: full_shape
    states: ["半角", "全角"]
  - name: simplification
    states: ["漢字", "汉字"]
  - name: extended_charset
    states: ["通用", "增廣"]
translator:
  dictionary: bxm26J
  prism: bxm26J
  disable_user_dict_for_patterns:
        - "^.$"
  enable_charset_filter: true
